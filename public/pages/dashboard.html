<div ng-controller="dashboard">
  <h1>You are logged in</h1>

  <p>Now that you are logged in, I can show you the results of this API request that request the 'logged-in-session' middleware:</p>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Action</th>
        <th>Description</th>
        <th>Inputs</th>
        <th>Output Example</th>
      </tr>
    </thead>
    <tbody ng-repeat="action in actions">
      <tr>
        <td>{{ action.name }}</td>
        <td>{{ action.description }}</td>
        <td>{{ action.inputs }}</td>
        <td>{{ action.outputExample }}</td>
      </tr>
    </tbody>
  </table>
</div>
